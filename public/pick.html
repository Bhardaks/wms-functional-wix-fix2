<script type="module">
const $ = (s)=>document.querySelector(s);
const url = new URL(location.href);
const pickId = url.searchParams.get('pick');

let pickData=null;
let currentlyViewedItemId = null; // Hangi item'ƒ±n package details'i a√ßƒ±k

async function loadPick(){
  console.log('Loading pick with ID:', pickId);
  if(!pickId){
    alert('Pick ID bulunamadƒ±! URL\'de ?pick=X parametresi eksik.');
    return;
  }
  
  try {
    const r = await fetch('/api/picks/'+pickId);
    if(!r.ok) {
      throw new Error(`HTTP ${r.status}: ${r.statusText}`);
    }
    pickData = await r.json();
    console.log('Pick data loaded:', pickData);
    
    if(!pickData.order) {
      throw new Error('Sipari≈ü bilgisi bulunamadƒ±');
    }
    
    $('#orderInfo').innerHTML = `
      <div><strong>Sipari≈ü:</strong> ${pickData.order.order_number}</div>
      <div><strong>M√º≈üteri:</strong> ${pickData.order.customer_name||'-'}</div>
      <div><strong>Durum:</strong> ${pickData.order.status}</div>
      <div><strong>Pick ID:</strong> ${pickData.pick.id}</div>
    `;
    
    const tb = $('#items tbody');
    console.log('üì¶ Items data:', pickData.items);
    console.log('üì¶ Items length:', pickData.items ? pickData.items.length : 'undefined');
    
    if(!pickData.items || pickData.items.length === 0) {
      console.warn('‚ö†Ô∏è No items found in pick data!');
      tb.innerHTML = '<tr><td colspan="5">Bu sipari≈üte hi√ß kalem yok</td></tr>';
    } else {
      // Desktop table
      tb.innerHTML = pickData.items.map(it=>{
        const cls = (it.picked_qty>=it.quantity) ? 'completed' : (it.picked_qty > 0 ? 'partial' : '');
        const statusIcon = (it.picked_qty>=it.quantity) ? '‚úÖ' : (it.picked_qty > 0 ? 'üîÑ' : '‚è≥');
        
        // Bu item i√ßin toplanan paket sayƒ±sƒ±nƒ± hesapla
        const scannedPackagesForItem = pickData.scans
          .filter(scan => scan.order_item_id === it.id)
          .length;
        
        // Bu item i√ßin toplam gerekli paket sayƒ±sƒ±nƒ± hesapla
        const totalRequiredPackages = it.packages 
          ? it.packages.reduce((sum, pkg) => sum + (pkg.quantity * it.quantity), 0)
          : 0;
        
        return `<tr class="${cls}" onclick="showPackageDetails(${it.id})" style="cursor: pointer;">
          <td>${statusIcon} ${it.sku}</td>
          <td>${it.product_name}</td>
          <td><span class="package-count">${it.packages ? it.packages.length : 0} paket</span></td>
          <td class="picked-cell">
            ${totalRequiredPackages > 0 
              ? `<strong>${scannedPackagesForItem}/${totalRequiredPackages}</strong> paket`
              : `<strong>${it.picked_qty}</strong> set`
            }
          </td>
          <td class="quantity-cell">${it.quantity}</td>
        </tr>`
      }).join('');
      
      // Mobile cards
      const mobileContainer = $('#mobileItems');
      mobileContainer.innerHTML = pickData.items.map(it=>{
        const cls = (it.picked_qty>=it.quantity) ? 'completed' : (it.picked_qty > 0 ? 'partial' : '');
        const statusIcon = (it.picked_qty>=it.quantity) ? '‚úÖ' : (it.picked_qty > 0 ? 'üîÑ' : '‚è≥');
        
        const scannedPackagesForItem = pickData.scans
          .filter(scan => scan.order_item_id === it.id)
          .length;
        
        const totalRequiredPackages = it.packages 
          ? it.packages.reduce((sum, pkg) => sum + (pkg.quantity * it.quantity), 0)
          : 0;
        
        return `<div class="mobile-item-card ${cls}" onclick="showPackageDetails(${it.id})">
          <div class="mobile-item-header">
            <div class="mobile-item-sku">${it.sku}</div>
            <div class="mobile-item-status">${statusIcon}</div>
          </div>
          <div class="mobile-item-name">${it.product_name}</div>
          <div class="mobile-item-details">
            <div class="mobile-item-detail">
              <span class="mobile-item-detail-label">Paketler</span>
              <span class="mobile-item-detail-value">${it.packages ? it.packages.length : 0}</span>
            </div>
            <div class="mobile-item-detail">
              <span class="mobile-item-detail-label">Toplanan</span>
              <span class="mobile-item-detail-value">
                ${totalRequiredPackages > 0 
                  ? `${scannedPackagesForItem}/${totalRequiredPackages}`
                  : it.picked_qty
                }
              </span>
            </div>
            <div class="mobile-item-detail">
              <span class="mobile-item-detail-label">Adet</span>
              <span class="mobile-item-detail-value">${it.quantity}</span>
            </div>
          </div>
        </div>`
      }).join('');
    }
    $('#pdfLink').href = '/api/picks/'+pickId+'/delivery-note.pdf';
  } catch(error) {
    console.error('Pick y√ºkleme hatasƒ±:', error);
    alert('Pick y√ºklenemedi: ' + error.message);
    $('#orderInfo').innerHTML = '<div style="color:red">Hata: Pick y√ºklenemedi</div>';
  }
}

async function submitBarcode(code){
  console.log('üîç Submitting barcode:', code);
  
  const r = await fetch('/api/picks/'+pickId+'/scan', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ barcode: code })
  });
  const res = await r.json();
  
  console.log('üì° Barcode scan response:', res);
  
  if(res.success){
    $('#last').textContent = code;
    document.getElementById('beepOk').play().catch(()=>{});
    
    // Hemen g√∂rsel feedback g√∂ster
    $('#last').style.color = 'var(--success)';
    $('#last').style.fontWeight = 'bold';
    setTimeout(() => {
      $('#last').style.color = '';
      $('#last').style.fontWeight = '';
    }, 2000);
    
    console.log('üîÑ Reloading pick data after successful scan...');
    await loadPick();
    
    console.log('üìä Updated pickData after scan:', pickData);
    
    // Eƒüer package details a√ßƒ±ksa otomatik yenile
    if(currentlyViewedItemId) {
      showPackageDetails(currentlyViewedItemId);
    }
    
    if(res.order_completed){
      alert('Sipari≈ü tamamlandƒ±!');
    }
  } else {
    document.getElementById('beepErr').play().catch(()=>{});
    alert(res.error || 'Hata');
  }
}

$('#enter').addEventListener('click', ()=>{
  const v = $('#manual').value.trim();
  if(v) {
    submitBarcode(v);
    $('#manual').value='';
  }
});

// Enter tu≈üu ile de tarama yapabilme
$('#manual').addEventListener('keypress', (e)=>{
  if(e.key === 'Enter') {
    const v = $('#manual').value.trim();
    if(v) {
      submitBarcode(v);
      $('#manual').value='';
    }

});

// File input handler for barcode images
$('#barcodeFile').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;
  
  console.log('üì∑ Processing barcode image...');
  
  try {
    // ZXing ile resimden barcode okuma
    if (typeof ZXing !== 'undefined') {
      const codeReader = new ZXing.BrowserMultiFormatReader();
      const result = await codeReader.decodeFromImageElement(await createImageElement(file));
      
      if (result) {
        const code = result.getText();
        console.log('üì∏ Barcode read from image:', code);
        submitBarcode(code);
      } else {
        alert('Resimde barkod bulunamadƒ±. L√ºtfen daha net bir resim deneyin.');
      }
    } else {
      alert('Resim tarama √∂zelliƒüi ≈üu anda kullanƒ±lamƒ±yor.');
    }
  } catch (error) {
    console.error('Image barcode reading failed:', error);
    alert('Resimden barkod okunamadƒ±: ' + error.message);
  }
  
  // File input'u temizle
  e.target.value = '';
});

// Helper function to create image element from file
function createImageElement(file) {
  return new Promise((resolve) => {
    const img = new Image();
    const url = URL.createObjectURL(file);
    
    img.onload = () => {
      URL.revokeObjectURL(url);
      resolve(img);
    };
    
    img.src = url;
  });
}

// Auto-submit for barcode scanners (Zebra terminals)
let autoSubmitTimer = null;
$('#manual').addEventListener('input', (e) => {
  const value = e.target.value.trim();
  
  // Clear existing timer
  if (autoSubmitTimer) {
    clearTimeout(autoSubmitTimer);
  }
  
  // If value is long enough to be a barcode (usually 6+ chars), auto-submit after delay
  if (value.length >= 6) {
    autoSubmitTimer = setTimeout(() => {
      console.log('ü§ñ Auto-submitting barcode:', value);
      if ($('#manual').value.trim() === value) { // Make sure it hasn't changed
        submitBarcode(value);
        $('#manual').value = '';
      }
    }, 300); // 300ms delay for barcode scanners
  }
});

// Modern HTML5 Camera Scanner with legacy support
const video = document.getElementById('preview');
let currentStream = null;
let isScanning = false;
let cameraMode = false; // Kamera modu aktif mi?

// getUserMedia polyfill for older browsers
function getUserMedia(constraints) {
  // Modern browsers
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    return navigator.mediaDevices.getUserMedia(constraints);
  }
  
  // Legacy browsers
  const getUserMediaLegacy = navigator.getUserMedia || 
                            navigator.webkitGetUserMedia || 
                            navigator.mozGetUserMedia || 
                            navigator.msGetUserMedia;
  
  if (!getUserMediaLegacy) {
    return Promise.reject(new Error('getUserMedia is not supported in this browser'));
  }
  
  return new Promise((resolve, reject) => {
    getUserMediaLegacy.call(navigator, constraints, resolve, reject);
  });
}

async function startScanner(){
  console.log('üé• Starting camera scanner...');
  
  // Sadece kamera modu aktifse √ßalƒ±≈ütƒ±r
  if (!cameraMode) {
    console.log('üì± Camera mode is off, skipping camera initialization');
    return;
  }
  
  try{
    // Browser ve API desteƒüi kontrol√º
    console.log('üîç Checking browser support...');
    console.log('navigator.mediaDevices:', typeof navigator.mediaDevices);
    console.log('navigator.getUserMedia:', typeof navigator.getUserMedia);
    console.log('HTTPS:', location.protocol === 'https:');
    
    // √ñnce mevcut stream'i temizle
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }
    
    // HTTPS kontrol√º
    if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
      throw new Error('Kamera eri≈üimi i√ßin HTTPS gerekli (localhost hari√ß)');
    }
    
    // Kamera eri≈üim izni ve stream ba≈ülat
    const constraints = {
      video: {
        facingMode: { ideal: 'environment' }, // Arka kamera tercih et
        width: { ideal: 640 },  // Daha d√º≈ü√ºk √ß√∂z√ºn√ºrl√ºk i√ßin uyumluluk
        height: { ideal: 480 }
      }
    };
    
    console.log('üì± Requesting camera access...');
    currentStream = await getUserMedia(constraints);
    
    // Video elementine stream'i ata
    video.srcObject = currentStream;
    video.setAttribute('playsinline', true); // iOS i√ßin gerekli
    video.setAttribute('muted', true);
    
    // Video ba≈ülatƒ±lmasƒ±nƒ± bekle
    await new Promise((resolve) => {
      video.onloadedmetadata = () => {
        console.log('‚úÖ Camera metadata loaded');
        video.play().then(() => {
          console.log('‚úÖ Camera started successfully');
          resolve();
        }).catch(err => {
          console.error('‚ùå Video play error:', err);
          resolve();
        });
      };
    });
    
    // ZXing ile barcode tarama ba≈ülat
    if (typeof ZXing !== 'undefined') {
      console.log('üìö ZXing library loaded, starting barcode detection...');
      startBarcodeDetection();
    } else {
      console.warn('‚ö†Ô∏è ZXing library not loaded, only camera preview available');
      video.style.border = '3px solid orange';
      // Fallback: Manuel input'a focus
      setTimeout(() => $('#manual').focus(), 1000);
    }
    
  } catch(error) {
    console.error('‚ùå Camera initialization failed:', error);
    
    let errorMessage = 'Kamera ba≈ülatƒ±lamadƒ±';
    let showFallback = false;
    
    if (error.name === 'NotAllowedError') {
      errorMessage = 'Kamera izni reddedildi. L√ºtfen tarayƒ±cƒ± ayarlarƒ±ndan kamera eri≈üimine izin verin.';
    } else if (error.name === 'NotFoundError') {
      errorMessage = 'Kamera bulunamadƒ±. L√ºtfen cihazƒ±nƒ±zda kamera bulunduƒüundan emin olun.';
    } else if (error.name === 'NotSupportedError') {
      errorMessage = 'Tarayƒ±cƒ±nƒ±z kamera eri≈üimini desteklemiyor.';
    } else if (error.message.includes('getUserMedia is not supported')) {
      errorMessage = 'Bu tarayƒ±cƒ± kamera eri≈üimini desteklemiyor. L√ºtfen g√ºncel bir tarayƒ±cƒ± kullanƒ±n.';
      showFallback = true;
    } else if (error.message.includes('HTTPS gerekli')) {
      errorMessage = 'Kamera eri≈üimi i√ßin g√ºvenli baƒülantƒ± (HTTPS) gerekli.';
      showFallback = true;
    } else {
      errorMessage = `Kamera hatasƒ±: ${error.message}`;
      showFallback = true;
    }
    
    video.style.display = 'none';
    
    // Hata mesajƒ± g√∂ster
    const errorDiv = document.createElement('div');
    errorDiv.style.cssText = 'background:#ff4444;color:white;padding:20px;border-radius:8px;text-align:center;margin:10px 0;';
    errorDiv.innerHTML = `
      <div style="font-size:24px;margin-bottom:10px;">üì∑</div>
      <div>${errorMessage}</div>
      <div style="margin-top:10px;font-size:14px;">Manuel barkod giri≈üini kullanabilirsiniz.</div>
      ${showFallback ? '<div style="margin-top:8px;font-size:12px;color:#ffcccb;">Tarayƒ±cƒ±: ' + navigator.userAgent.split(' ')[0] + '</div>' : ''}
    `;
    
    video.parentElement.insertBefore(errorDiv, video);
    
    // Manuel input'a focus
    setTimeout(() => $('#manual').focus(), 500);
    
    // Input alanƒ±nƒ± vurgula
    const manualInput = $('#manual');
    if (manualInput) {
      manualInput.style.border = '3px solid #ffd700';
      manualInput.style.boxShadow = '0 0 10px rgba(255, 215, 0, 0.5)';
      manualInput.placeholder = 'Kamera √ßalƒ±≈ümƒ±yor - Barkodu buraya yazƒ±n';
    }
  }
}

function startBarcodeDetection() {
  if (isScanning) return;
  
  try {
    const codeReader = new ZXing.BrowserMultiFormatReader();
    isScanning = true;
    
    console.log('üîç Starting barcode detection...');
    
    codeReader.decodeFromVideoDevice(undefined, video, (result, error) => {
      if (result) {
        const code = result.getText();
        console.log('üì± Barcode detected:', code);
        
        // G√∂rsel feedback
        video.style.border = '5px solid #22c55e';
        setTimeout(() => {
          video.style.border = '1px solid #ccc';
        }, 500);
        
        // Barkodu i≈üle
        submitBarcode(code);
        
        // Kƒ±sa s√ºre taramayƒ± duraklat
        isScanning = false;
        setTimeout(() => {
          if (currentStream && currentStream.active) {
            startBarcodeDetection();
          }
        }, 1000);
      }
      
      if (error && error.name !== 'NotFoundException') {
        console.warn('Barcode detection error:', error);
      }
    });
    
  } catch (error) {
    console.error('Barcode detection failed:', error);
    isScanning = false;
  }
}

// Paket detaylarƒ±nƒ± g√∂ster
function showPackageDetails(itemId) {
  currentlyViewedItemId = itemId; // Hangi item'ƒ±n detaylarƒ± g√∂sterildiƒüini kaydet
  
  const item = pickData.items.find(it => it.id === itemId);
  if (!item || !item.packages || item.packages.length === 0) {
    $('#packageDetails').innerHTML = '<div class="no-packages">Bu √ºr√ºn i√ßin paket tanƒ±mlƒ± deƒüil</div>';
    return;
  }

  // Taranan paketleri bul
  const scannedPackages = pickData.scans
    .filter(scan => scan.order_item_id === itemId)
    .reduce((acc, scan) => {
      acc[scan.package_id] = (acc[scan.package_id] || 0) + 1;
      return acc;
    }, {});

      currentStream = null;

    toggleBtn.style.background = '#007bff';
    cameraIcon.textContent = 'üì∑';
    cameraText.textContent = 'Kamera A√ß';
    videoElement.style.display = 'none';

    const errorDivs = document.querySelectorAll('[style*="background:#ff4444"]');
    errorDivs.forEach(div => div.remove());
    
    console.log('üì± Switching to manual mode');
    
    // Manuel input'a odaklan
    setTimeout(() => $('#manual').focus(), 200);
  }
}
